			}
		},
		'Playlists': {
			'view': 'list',
			'data': function (callback) {
				var page = { 'title': 'Playlists' }, player;

				  add(function (c) { //get playlists
					xbmc.GetPlaylists(function (d) {

				  }).
				  add(function (c) {
					var q = Q();
		  			$.each(page.items, function (i, item) { //for each playlist
		  				item.label = item.type || 'Playlist';
		  				q.add(function(cb) { //get playlist items
			  				xbmc.GetPlaylistItems({ 'playlistid': item.playlistid }, function (d) {
			  					item.items = d.items || [];
			  					cb();
			  				});
			  			});
					});
					q.onfinish(function () {
						c();
					});
					q.start();
				  }).
				  add(function (c) { //get active player
					xbmc.GetActivePlayerProperties(function (d) {
						player = d || {};
						c();
					});
				  }).
				  add(function (c) { //format playlist items
		  			$.each(page.items, function (i, item) {
		  				var playlistid = item.playlistid || 0;
			  			$.each(item.items, function (i, item) {
							if (item.file) item.label = item.file.split('/')[--item.file.split('/').length];
							if (player.playlistid === playlistid && player.position === i) item.playing = true;
							if (!item.playing) {
								item.play = function () {
									xbmc.Open({ 'item': { 'playlistid': playlistid, 'position': i } });
									renderPage(); //refresh the playlist
								};
								item.remove = function () {
									xbmc.RemoveFromPlaylist({ 'playlistid': playlistid, 'position': i });
									renderPage(); //refresh the playlist
								};
							}
							if (item.thumbnail) item.thumbnail = xbmc.vfs2uri(item.thumbnail);
							item.details = '';
							if (item.runtime) item.details = minutes2string(item.runtime);
							if (item.duration) item.details = seconds2string(item.duration);
						});
					});
					c();
				  }).
				  onfinish(function () {
					callback(page);
				  }).
				  start();
			}
		}
	},
	groupItems = function (items, groupby) {
		var o = [], temp = {};
		if (!(items[0] && items[0][groupby])) return items;
		$.each(items, function (i, item) {
			var s = item[groupby];
			if (item instanceof Object) {
				if (!temp[s]) temp[s] = [];
				temp[s].push(item);
			}
		});
		$.each(temp, function (label, items) {
			o.unshift({
				'label': label,
				'items': items
			});
		});
		return o;
	},
	sortItems = function (items, sortby) {
		if (!(items[0] && items[0][sortby])) return items;
		return items.sort(function (a, b) {
			var x = a[sortby], y = b[sortby];
			if (x < y) return -1;
			if (x > y) return +1;
			return 0;
		});
	},
	renderPage = function (title) {
		var data, page, defaultPage = 'Home', hash = document.location.hash.replace(/\W/g,'');
		
		//find the page to render
		if (!title) title = getHash('page') || defaultPage;
		title = title.replace('%20',' '); //some browsers replace spaces with %20
		page = pages[title];
		if (!page) page = pages[defaultPage];
		
		if (DEBUG) console.log('Library: Fetching data: '+title);
		
		//if the data isn't a function, turn it into one
		if (!page.data) data = function (callback) { callback({}) };
		else if (!(page.data instanceof Function)) data = function (callback) { callback(page.data) };
		else data = page.data;

		//get the page data
		data(function (data) {
			var groupby = getHash('group') || page.groupby;
			if (DEBUG) console.log('Library: Rendering page: '+title, data);
			
			//sort and group the data
			if (getHash('sort') || page.sortby) data.items = sortItems(data.items, getHash('sort') || page.sortby)
			if (groupby) {
				var size = data.items.length;
				data.groupby = groupby;
				data.items = sortItems(groupItems(data.items, groupby), 'label');
				if (getHash(groupby)) data.items = data.items.filter(function (x) {
					return x.label === getHash(groupby);
				});
				else if (size > 100) {
					data.collapsed = true;
					data.items = data.items.map(function (x) {
						return {
							'label': x.label,
							'link': document.location.hash+'&'+groupby+'='+x.label
						}
					});
				}
			}

			data.id = title;
			document.title = 'XBMC'+(data.title ? ' - '+data.title : ' Simple Remote');
			
			//render the data to the DOM via the template
			var p = $('<div class="page" data-page="'+title+'"></div>'),
			v = $(template[getHash('view') || page.view].bind(data)).appendTo(p);
			$('#content').empty().append(p);
			if (page.then instanceof Function) page.then(p.get(0));
			
			$('body').scrollTop(0); //scroll to the top of the page
			$('#loading').stop(true).hide();
			v.find('img').filter('[data-original]').lazyload(LAZYLOAD_OPTIONS); //initialize the lazyload plugin
		});
		
		//select and scroll to the appropriate button in the header
		//if (page.parent) buttons.select(page.parent);
		//else buttons.select(title);
	};
	
	return function () {
		//render the buttons
		//buttons.render();
	
		//render the page
		renderPage(getHash('page') || undefined);
		
		//render the page every time the hash changes
		$(window).hashchange(function () {
			$('#loading').show();
			renderPage(getHash('page'));
		});
		
		return pub;
	};

})(jQuery);
</script>
<script>
xbmcPlayerFactory = (function ($) {
	"use strict";

	//constants
	var REFRESH = 1e3, //ajax polling interval in ms
	  pub = {},
	  DEBUG = window.DEBUG || false;
	
	var progress;

	var timeObjToSeconds = function (o) {
		return ((((o.hours*60) + o.minutes)*60) + o.seconds)+(o.milliseconds/1e3);
	};
	var seconds2string = function (t) {
		var str = function (n) {
			return (n < 10 && n > -10 ? '0' : '')+Math.floor(n);
		};
		if (t > 3600) return str(t/3600) +':'+ str((t%3600)/60) +':'+ str(t%60);
		else return str(t/60) +':'+ str(t%60);
	};

	var renderPlayer = function (player) {
		var slider, volume, data;
		
		//construct data
		data = {
			'buttons': [
                { 'text': 'Previous', 'class':'GoPrevious', 'onclick':function () { xbmc.GoPrevious(); } },
	            { 'text': 'Play / Pause', 'class': 'PlayPause', 'onclick': function () { xbmc.PlayPause(); } },
                { 'text': 'Stop', 'class':'Stop', 'onclick':function () { xbmc.Stop(); } },
                { 'text': 'Next', 'class':'GoNext', 'onclick':function () { xbmc.GoNext(); } },
                { 'text': 'Up', 'class':'up', 'onclick':function () { xbmc.Up(); } },
                { 'text': 'Down', 'class':'down', 'onclick':function () { xbmc.Down(); } },
                { 'text': 'Left', 'class':'left', 'onclick':function () { xbmc.Left(); } },
                { 'text': 'Right', 'class':'right', 'onclick':function () { xbmc.Right(); } },
                { 'text': 'Select', 'class':'select', 'onclick':function () { xbmc.Select(); } },
                { 'text': 'Back', 'class':'back', 'onclick':function () { xbmc.Back(); } },
                { 'text': 'Information', 'class':'info', 'onclick':function () { xbmc.Info(); } },
                { 'text': 'Menu', 'class':'menu', 'onclick':function () { xbmc.ContextMenu(); } },
                { 'text': 'Home', 'class':'home', 'onclick':function () { xbmc.Home(); } }
			],
			'hideNavigation': true
		};
		
		//render the data to the DOM via the player template
		player.
		  html(''). //remove child elements
		  append(template.player.bind(data));
		
		//make the progress bar work
		var oldString,
		progressElem = document.getElementById('progress'),
		$progressElem = $(progressElem),
		$statusElem = $progressElem.children('.status'),
		statusElem = $statusElem.get(0),
		$timeElem = $progressElem.children('.time'),
		timeElem = $timeElem.get(0),
		$barElem = $progressElem.children('.bar');;
		progress = Progress(function (position, time, duration) {
			var value = Math.round(position*10000);
			var string = seconds2string(time)+'/'+seconds2string(duration);
			if (string !== oldString) {
				timeElem.innerHTML = string;
				$barElem.css('width', (value/100)+'%');
			}
			oldString = string;
		});
		progressElem.addEventListener('mouseup', function (e) { //enable seeking
			var value = (e.pageX - $progressElem.offset().left - 10) / ($progressElem.width());
			if (value > 1) value = 1;
			if (value < 0) value = 0;
			value = Math.round(value*100);
			if (xbmc.transport() === 'ajax') { progress.updateFraction(value/100); }
			xbmc.GetActivePlayer(function (player) {
 				if (player) xbmc.Seek({ 'playerid': player.playerid, 'value': value });
			});
		});

		player.find('.show').on('click', function () {
			player.toggleClass('visible');
		});

	};

	
	var on = function () {
		var body = $('body');
		return {
			'Player.OnPlay': function (data) {
				body.attr('data-status','playing');
				xbmc.GetPlayerProperties({ 'playerid': data.data.player.playerid }, function (player) {
					progress.start(timeObjToSeconds(player.totaltime), timeObjToSeconds(player.time));
				});
			},
			'Player.OnPause': function (data) {
				body.attr('data-status','paused');
				progress.pause();
			},
			'Player.OnStop': function (data) {
				body.attr('data-status','stopped');
				progress.stop();
			},
			'Player.OnSeek': function (data) {
				xbmc.GetPlayerProperties({ 'playerid': data.data.player.playerid }, function (player) {
					progress.update(timeObjToSeconds(player.totaltime), timeObjToSeconds(data.data.player.time));
				});
			}
		};
	};
	
	var startTimer = function () {
		var body = $('body'),
		progressElem = document.getElementById('progress'),
		$progressElem = $(progressElem),
		$statusElem = $progressElem.children('.status'),
		statusElem = $statusElem.get(0),
		player = {},
		sleep  = function (callback) {
			window.setTimeout(callback, REFRESH);
		},
		q = Q();
		q.add(function (c) {
			var cancel = false;
			xbmc.GetActivePlayerProperties(function (p) {
				if (cancel) return;
				//console.log('GetActivePlayerProperties', p)
				player = p;
				if (player) {
					progress.update(timeObjToSeconds(player.totaltime), timeObjToSeconds(player.time));
					if (player.speed > 0) {
						progress.unpause();
						body.attr('data-status','playing');
					} else if (player.speed === 0) {
						progress.pause();
						body.attr('data-status','paused');
					}
				} else {
					body.attr('data-status','stopped');
					statusElem.innerHTML = '';
					progress.stop();
				}
				sleep(c);
			});
			return { 'timeout':1e3, 'ontimeout': function (c) {  } };
		});
		q.add(function (c) {
			var cancel = false;
			if (player && player.playlistid !== undefined && player.position !== undefined) {
				if (!player.playlistid) player.playlistid = 0;
				xbmc.GetPlaylistItems({ 'playlistid': player.playlistid }, function (playlist) {
					if (!playlist.items) return;
					var item = playlist.items[player.position];
					//console.log('Current Playlist Item: ', item)
					if (item) statusElem.innerHTML = ''+
						(item.showtitle ? item.showtitle+' ' : '')+
						(item.season>=0 && item.episode>=0 ? item.season+'x'+item.episode+' ' : '')+
						(item.artist && item.artist.length ? item.artist.join(', ')+' - ' : '')+
						(item.title||item.label);
					else statusElem.innerHTML = '';
					sleep(c);
				});
			} else {
				c();
			}
			return { 'timeout':1e3, 'ontimeout': function (c) {  } };
		});
		q.onfinish(q.start); //re-start the queue when it finishes
		q.start(); //start the queue
	};
	
	return function () {
		//render the player
		renderPlayer($('#player'));
		
		//start polling
		startTimer();
		
		//bind event handlers to the xbmc websocket api
		$.each(on(), xbmc.onNotification);
		
		return pub;
	};
	
})(jQuery);
</script>
<script>
jQuery(function () { //on document load
	var body = $('body');

	var html = {
		'app': function () {
			body.empty();
			body.append('<div id=loading><span><img alt="Loading" src="img/loading.gif"></span></div>');
			//body.append('<div id=header></div>');
			body.append('<div id=content></div>');
			body.append('<div id=player></div>');
		},
		'connect': function () {
			var div;
			div = $('<div id="connect"></div>').appendTo(body);
			$('<div>Enter the address of your xbmc server</div>').appendTo(div);
			$('<form></form>').
			  append('<input id="address">').
			  append('<input type="submit">').
			  submit(function () {
				connect( $('#address').val() );
				return false;
			  }).
			  appendTo(div);
		} 
	};

	var supports_html5_storage = function () { //stolen from http://diveintohtml5.info/storage.html
		try {
			return 'localStorage' in window && window['localStorage'] !== null;
		} catch (e) {
			return false;
		}
	};
	
	var getAddresses = function () {
		if (supports_html5_storage && localStorage['addresses']) {
			return localStorage['addresses'].split(',');
		}
		return [];
	}
	var storeAddress = function (a) {
		if (supports_html5_storage) {
			if (localStorage['addresses']) {
				array = getAddresses();
				if (array.length > 3) array = array.slice(0,3);
				array.unshift(a);
				localStorage['addresses'] = array.join(',');
				//localStorage['addresses'] = a + ',' + localStorage['addresses'];
			}
			else localStorage['addresses'] = a;
		}
		return a;
	};
	
	var submit = function () {
		var a = santizeAddress($('#address').val());
		connect(a);
		return false;
	};
	
	var connect = function (address) {
		window.xbmc = xbmcFactory(address,
		  function () { //connected
			html.app();
			xbmcPlayer = xbmcPlayerFactory();
			xbmcLibrary = xbmcLibraryFactory();
			storeAddress(address);
		  },
		  function () { //failed to connect
			render();
		  });
	};
	
	var renderList = function (array) {
		var list = $('<div class="addressList"></div>').appendTo(body);
		$.each(array, function (i, address) {
			$('<a href="#"></a>').
			  text(address).
			  click(function () { 
				connect( address );
				return false;
			  }).
			  appendTo(list);
		});
	};
	
	var render = function () {
		body.empty();
		html.connect();
		if (supports_html5_storage) {
			renderList(getAddresses());
		}
	};
	connect(); //try to connect to localhost first
});
</script>
